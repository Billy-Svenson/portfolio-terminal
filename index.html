<script>
  const terminal = document.getElementById("terminal");
  const input = document.getElementById("commandInput");

  const commands = {
    help: `Available commands:
- help: Show this message
- about: About me
- skills: My technical skills
- experience: Work experience
- education: My education
- contact: How to reach me
- clear: Clear the screen`,

    about: `Hi, I'm Bilguun Jargalsaikhan (35). 
Originally from Mongolia, living in Sweden for 7 years with my family.
Passionate about technology, networking, and solving problems.
Currently studying to become a Network and Support Technician at Jensen Education.`,

    skills: `Technical skills:
- OpenBSD (basic)
- Linux (basic)
- Active Directory (basic)
- OpenSSH (basic)
- OpenVPN (basic)
- GitHub CLI (basic)
- Docker Compose (basic)`,

    experience: `Work experience:
1. CCTV System Specialist - Itmall Ltd, Ulaanbaatar (2012–2018)
   - Installed and maintained CCTV systems
   - Technical support and troubleshooting
   - Learned networking and system integration basics

2. Kitchen & Cook Assistant - Byrma AB, Stockholm (2018–2023)
   - Worked in high-paced environment, teamwork
   - Developed problem-solving & multitasking
   - Transferred skills useful in IT`,

    education: `Education:
- Network & Support Technician (ongoing) - Jensen Education, Sweden
- Economist, National University of Mongolia (2012)
- High School Diploma (2007)`,

    contact: `Contact me:
- Phone: +46 70 738 15 66
- Email: bilguun@netudy.com
- Location: Haninge, Stockholm
- GitHub: https://github.com/Billy-Svenson
- LinkedIn: https://www.linkedin.com/in/bilguun-jargalsaikhan-777a75204/`
  }; // ✅ make sure this closes the object cleanly

  input.addEventListener("keydown", function (e) {
    console.log("Key pressed:", e.key); // DEBUG

    // Ctrl+C simulation
    if (e.ctrlKey && e.key.toLowerCase() === "c") {
      terminal.innerHTML += "^C\n";
      input.value = "";
      return;
    }

    // Enter key
    if (e.key === "Enter") {
      const cmd = input.value.trim();
      terminal.innerHTML += `$ ${cmd}\n`;

      if (cmd === "clear") {
        terminal.innerHTML = "";
      } else if (commands[cmd]) {
        terminal.innerHTML += commands[cmd] + "\n";
      } else {
        terminal.innerHTML += `Command not found: ${cmd}\n`;
      }

      terminal.innerHTML += "\n";
      input.value = "";
      window.scrollTo(0, document.body.scrollHeight);
    }
  });
</script>
